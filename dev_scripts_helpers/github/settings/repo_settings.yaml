# Repository settings
# - Basic settings: name, description, visibility, archive status
# - Feature settings: issues, projects, wiki
# - Merge settings: merge strategies and branch cleanup
# - Security settings: automated fixes and vulnerability alerts
# - Topics: repository categorization tags
repository_settings:
  name: "test-repo"
  description: "Example repository with branch protection and settings"
  private: true
  archived: false
  has_issues: true
  has_projects: true
  has_wiki: false
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: true
  delete_branch_on_merge: true
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true
  topics:
    - "python"
    - "automation"
    - "github-actions"

# Branch protection rules
# - Required status checks: CI requirements and strictness
# - Pull request reviews: review requirements and approvals
# - Restrictions: user and team access control
# - Admin enforcement: whether rules apply to admins
branch_protection:
  main:
    required_status_checks:
      strict: true
      contexts:
        - "ci/lint"
        - "ci/fasttests"
    required_pull_request_reviews:
      dismiss_stale_reviews: true
      require_code_owner_reviews: true
      required_approving_review_count: 1
    restrictions:
      users:
        - "admin1"
        - "admin2"
      teams:
        - "maintainers"
        - "developers"
    enforce_admins: true
