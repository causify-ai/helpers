flag_management:
  default_rules:
    carryforward: false
  individual_flags:
    - name: fast
      carryforward: true
    - name: slow
      carryforward: true
    - name: combined_fast_slow
      carryforward: true
    - name: superslow

# no per-line comments.
comment: false

coverage:
  status:
    project:
      # post the project‑level GitHub Check.
      enabled: true
      target_branch: master
      # measure % drop relative to baseline.
      comparator: relative
      # fail if drop ≥1%.
      threshold: 1
      flags:
        - combined_fast_slow
    patch:
      enabled: false
